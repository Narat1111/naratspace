<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaratStore - ផ្ទៀងផ្ទាត់លេខទូរស័ព្ទ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8b5cf6;
            --primary-dark: #7c3aed;
            --secondary-color: #1e293b;
            --accent-color: #a78bfa;
            --text-color: #f8fafc;
            --text-secondary: #cbd5e1;
            --background-color: #0f172a;
            --card-bg: #1e293b;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --border-radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Khmer OS System', 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .auth-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(139, 92, 246, 0.3);
            text-align: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 36px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            border-radius: var(--border-radius);
            background-color: rgba(15, 23, 42, 0.7);
            padding: 5px;
        }
        
        .auth-tab {
            padding: 12px 20px;
            cursor: pointer;
            text-align: center;
            flex: 1;
            transition: var(--transition);
            border-radius: 8px;
            font-weight: bold;
        }
        
        .auth-tab.active {
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            background-color: rgba(15, 23, 42, 0.7);
            color: var(--text-color);
            transition: var(--transition);
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
        
        .auth-btn {
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }
        
        .auth-btn:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 15px 20px -5px rgba(0, 0, 0, 0.4);
        }
        
        .auth-btn:active {
            transform: translateY(0);
        }
        
        .auth-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Verification Section */
        .verify-section {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .verify-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .verify-icon {
            font-size: 60px;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .verify-info {
            margin-bottom: 25px;
        }
        
        .verify-info h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        .verify-info p {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.5;
        }
        
        .phone-display {
            display: inline-block;
            background: rgba(139, 92, 246, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            margin: 10px 0;
            font-weight: bold;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        .code-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }
        
        .code-inputs input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.7);
            color: var(--text-color);
            transition: var(--transition);
        }
        
        .code-inputs input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
            transform: scale(1.05);
        }
        
        .code-inputs input.filled {
            border-color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .timer {
            margin: 15px 0;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .timer.warning {
            color: var(--warning-color);
        }
        
        .resend-code {
            text-align: center;
            margin-top: 20px;
        }
        
        .resend-code button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 15px;
            text-decoration: underline;
            transition: var(--transition);
        }
        
        .resend-code button:hover {
            color: var(--accent-color);
        }
        
        .resend-code button:disabled {
            color: var(--text-secondary);
            cursor: not-allowed;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 8px;
            display: none;
            text-align: center;
            padding: 10px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--error-color);
        }
        
        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 8px;
            display: none;
            text-align: center;
            padding: 10px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--success-color);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .api-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .api-status.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border-left: 3px solid var(--success-color);
            display: block;
        }
        
        .api-status.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border-left: 3px solid var(--error-color);
            display: block;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 12px;
            text-align: left;
            display: none;
        }
        
        .debug-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            .code-inputs input {
                width: 45px;
                height: 55px;
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .code-inputs {
                gap: 8px;
            }
            
            .code-inputs input {
                width: 40px;
                height: 50px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <i class="fas fa-store"></i>
                <span>NaratStore</span>
            </div>
            <p class="subtitle">ផ្ទៀងផ្ទាត់លេខទូរស័ព្ទរបស់អ្នកដើម្បីបន្ត</p>
            
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">ចូល</div>
                <div class="auth-tab" data-tab="register">ចុះឈ្មោះ</div>
            </div>
            
            <!-- Login Form -->
            <div class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginPhone">លេខទូរស័ព្ទ</label>
                    <input type="tel" id="loginPhone" placeholder="វាយលេខទូរស័ព្ទរបស់អ្នក">
                    <div class="error-message" id="loginPhoneError"></div>
                </div>
                <button class="auth-btn" id="loginBtn">
                    <span class="btn-text">ចូល</span>
                </button>
            </div>
            
            <!-- Register Form -->
            <div class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="registerName">ឈ្មោះ</label>
                    <input type="text" id="registerName" placeholder="វាយឈ្មោះរបស់អ្នក">
                    <div class="error-message" id="registerNameError"></div>
                </div>
                <div class="form-group">
                    <label for="registerPhone">លេខទូរស័ព្ទ</label>
                    <input type="tel" id="registerPhone" placeholder="វាយលេខទូរស័ព្ទរបស់អ្នក">
                    <div class="error-message" id="registerPhoneError"></div>
                </div>
                <button class="auth-btn" id="registerBtn">
                    <span class="btn-text">ចុះឈ្មោះ</span>
                </button>
            </div>
            
            <!-- Verification Section -->
            <div class="verify-section" id="verifySection">
                <div class="verify-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="verify-info">
                    <h3>ផ្ទៀងផ្ទាត់លេខកូដ</h3>
                    <p>យើងបានផ្ញើលេខកូដ 6 ខ្ទង់ទៅកាន់លេខទូរស័ព្ទរបស់អ្នកតាមរយៈសារ</p>
                    <div class="phone-display" id="verifyPhoneDisplay">012 345 678</div>
                </div>
                
                <div class="code-inputs">
                    <input type="text" maxlength="1" class="code-input">
                    <input type="text" maxlength="1" class="code-input">
                    <input type="text" maxlength="1" class="code-input">
                    <input type="text" maxlength="1" class="code-input">
                    <input type="text" maxlength="1" class="code-input">
                    <input type="text" maxlength="1" class="code-input">
                </div>
                
                <div class="timer" id="timer">លេខកូដអាចផ្ញើម្តងទៀតក្នុងរយៈពេល: <span id="countdown">60</span> វិនាទី</div>
                
                <button class="auth-btn" id="verifyBtn">
                    <span class="btn-text">ផ្ទៀងផ្ទាត់</span>
                </button>
                
                <div class="resend-code">
                    <button id="resendCode" disabled>ផ្ញើលេខកូដម្តងទៀត</button>
                </div>
                
                <div class="error-message" id="verifyError"></div>
                <div class="success-message" id="verifySuccess"></div>
                
                <div class="api-status" id="apiStatus"></div>
                
                <button class="debug-toggle" id="debugToggle">បង្ហាញព័ត៌មាន Debug</button>
                <div class="debug-info" id="debugInfo">
                    <h4>ព័ត៌មាន Debug:</h4>
                    <p id="debugContent">មិនទាន់មានទិន្នន័យ</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // User authentication state
        let currentUser = null;
        let verificationCode = '';
        let countdownTimer;
        let countdownValue = 60;
        let isSendingCode = false;
        
        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const verifySection = document.getElementById('verifySection');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const verifyBtn = document.getElementById('verifyBtn');
        const resendCode = document.getElementById('resendCode');
        const authTabs = document.querySelectorAll('.auth-tab');
        const codeInputs = document.querySelectorAll('.code-input');
        const verifyPhoneDisplay = document.getElementById('verifyPhoneDisplay');
        const countdownElement = document.getElementById('countdown');
        const timerElement = document.getElementById('timer');
        const apiStatus = document.getElementById('apiStatus');
        const debugToggle = document.getElementById('debugToggle');
        const debugInfo = document.getElementById('debugInfo');
        const debugContent = document.getElementById('debugContent');
        
        // Initialize the page
        function init() {
            setupEventListeners();
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Tab switching
            authTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    // Update active tab
                    authTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show corresponding form
                    if (tabName === 'login') {
                        loginForm.classList.add('active');
                        registerForm.classList.remove('active');
                        verifySection.classList.remove('active');
                    } else {
                        loginForm.classList.remove('active');
                        registerForm.classList.add('active');
                        verifySection.classList.remove('active');
                    }
                });
            });
            
            // Login button
            loginBtn.addEventListener('click', function() {
                const phone = document.getElementById('loginPhone').value;
                const errorElement = document.getElementById('loginPhoneError');
                
                if (!validatePhone(phone)) {
                    showError(errorElement, 'សូមបញ្ចូលលេខទូរស័ព្ទដែលត្រឹមត្រូវ');
                    return;
                }
                
                // For demo purposes, we'll simulate checking if user exists
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.phone === phone);
                
                if (!user) {
                    showError(errorElement, 'លេខទូរស័ព្ទនេះមិនមានក្នុងប្រព័ន្ធទេ');
                    return;
                }
                
                // Show verification section
                loginForm.classList.remove('active');
                registerForm.classList.remove('active');
                verifySection.classList.add('active');
                verifyPhoneDisplay.textContent = formatPhoneNumber(phone);
                
                // Generate and send verification code
                sendVerificationCode(phone);
            });
            
            // Register button
            registerBtn.addEventListener('click', function() {
                const name = document.getElementById('registerName').value;
                const phone = document.getElementById('registerPhone').value;
                const nameError = document.getElementById('registerNameError');
                const phoneError = document.getElementById('registerPhoneError');
                
                let hasError = false;
                
                if (!name.trim()) {
                    showError(nameError, 'សូមបញ្ចូលឈ្មោះរបស់អ្នក');
                    hasError = true;
                } else {
                    hideError(nameError);
                }
                
                if (!validatePhone(phone)) {
                    showError(phoneError, 'សូមបញ្ចូលលេខទូរស័ព្ទដែលត្រឹមត្រូវ');
                    hasError = true;
                } else {
                    hideError(phoneError);
                }
                
                if (hasError) return;
                
                // Check if phone already exists
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const existingUser = users.find(u => u.phone === phone);
                
                if (existingUser) {
                    showError(phoneError, 'លេខទូរស័ព្ទនេះមានក្នុងប្រព័ន្ធរួចហើយ');
                    return;
                }
                
                // Show verification section
                loginForm.classList.remove('active');
                registerForm.classList.remove('active');
                verifySection.classList.add('active');
                verifyPhoneDisplay.textContent = formatPhoneNumber(phone);
                
                // Generate and send verification code
                sendVerificationCode(phone);
                
                // Store user data temporarily for verification
                sessionStorage.setItem('pendingUser', JSON.stringify({ name, phone }));
            });
            
            // Verify button
            verifyBtn.addEventListener('click', function() {
                const enteredCode = Array.from(codeInputs).map(input => input.value).join('');
                const errorElement = document.getElementById('verifyError');
                const successElement = document.getElementById('verifySuccess');
                
                if (enteredCode.length !== 6) {
                    showError(errorElement, 'សូមបញ្ចូលលេខកូដ 6 ខ្ទង់');
                    return;
                }
                
                if (enteredCode !== verificationCode) {
                    showError(errorElement, 'លេខកូដមិនត្រឹមត្រូវទេ');
                    return;
                }
                
                // Verification successful
                hideError(errorElement);
                showSuccess(successElement, 'ផ្ទៀងផ្ទាត់ជោគជ័យ!');
                
                // Check if this is a login or registration
                const pendingUser = JSON.parse(sessionStorage.getItem('pendingUser') || 'null');
                
                if (pendingUser) {
                    // This is a registration
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    users.push(pendingUser);
                    localStorage.setItem('users', JSON.stringify(users));
                    
                    currentUser = pendingUser;
                    sessionStorage.removeItem('pendingUser');
                } else {
                    // This is a login - find the user by phone
                    const phone = document.getElementById('loginPhone').value;
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    currentUser = users.find(u => u.phone === phone);
                }
                
                // Save user session
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // Redirect to main page after a short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            });
            
            // Resend code
            resendCode.addEventListener('click', function() {
                const phone = document.getElementById('loginPhone').value || 
                             document.getElementById('registerPhone').value;
                
                if (phone && !isSendingCode) {
                    sendVerificationCode(phone);
                }
            });
            
            // Code input auto-focus and styling
            codeInputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    if (this.value.length === 1) {
                        this.classList.add('filled');
                        if (index < codeInputs.length - 1) {
                            codeInputs[index + 1].focus();
                        }
                    } else {
                        this.classList.remove('filled');
                    }
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
                        codeInputs[index - 1].focus();
                    }
                });
            });
            
            // Debug toggle
            debugToggle.addEventListener('click', function() {
                debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
            });
        }
        
        // Validate phone number
        function validatePhone(phone) {
            return phone.length >= 9 && /^\d+$/.test(phone);
        }
        
        // Format phone number for display
        function formatPhoneNumber(phone) {
            if (phone.length === 9) {
                return phone.replace(/(\d{3})(\d{3})(\d{3})/, '$1 $2 $3');
            }
            return phone;
        }
        
        // Send verification code via SMS API
        async function sendVerificationCode(phone) {
            if (isSendingCode) return;
            
            isSendingCode = true;
            const btnText = document.querySelector('.auth-btn .btn-text');
            const originalText = btnText.textContent;
            btnText.innerHTML = '<div class="loading"></div>កំពុងផ្ញើលេខកូដ...';
            verifyBtn.disabled = true;
            
            // Generate a 6-digit code
            verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
            
            try {
                // Using a free SMS API (TextBelt)
                const response = await fetch('https://textbelt.com/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: `+855${phone}`, // Cambodian phone number
                        message: `NaratStore verification code: ${verificationCode}`,
                        key: 'textbelt', // Free key (limited to 1 SMS per day)
                    }),
                });
                
                const result = await response.json();
                
                updateDebugInfo(`API Response: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    showApiStatus('លេខកូដត្រូវបានផ្ញើដោយជោគជ័យ!', 'success');
                    
                    // Clear code inputs
                    codeInputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    codeInputs[0].focus();
                    
                    // Start countdown timer
                    startCountdown();
                } else {
                    // If API fails, fall back to simulation
                    showApiStatus('ការផ្ញើលេខកូដមិនជោគជ័យ។ កំពុងប្រើការធ្វើត្រាប់តាម...', 'error');
                    simulateSMS(phone);
                }
            } catch (error) {
                console.error('Error sending SMS:', error);
                updateDebugInfo(`Error: ${error.message}`);
                showApiStatus('កំហុសក្នុងការផ្ញើលេខកូដ។ កំពុងប្រើការធ្វើត្រាប់តាម...', 'error');
                simulateSMS(phone);
            } finally {
                isSendingCode = false;
                btnText.textContent = originalText;
                verifyBtn.disabled = false;
            }
        }
        
        // Simulate SMS sending (fallback)
        function simulateSMS(phone) {
            // Show SMS simulation notification
            showApiStatus(`📱 សារបានផ្ញើទៅកាន់ ${formatPhoneNumber(phone)}: លេខកូដផ្ទៀងផ្ទាត់ NaratStore របស់អ្នកគឺ: ${verificationCode}`, 'success');
            
            // Clear code inputs
            codeInputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled');
            });
            codeInputs[0].focus();
            
            // Start countdown timer
            startCountdown();
        }
        
        // Start countdown timer for resend code
        function startCountdown() {
            clearInterval(countdownTimer);
            countdownValue = 60;
            countdownElement.textContent = countdownValue;
            resendCode.disabled = true;
            timerElement.classList.remove('warning');
            
            countdownTimer = setInterval(() => {
                countdownValue--;
                countdownElement.textContent = countdownValue;
                
                if (countdownValue <= 10) {
                    timerElement.classList.add('warning');
                }
                
                if (countdownValue <= 0) {
                    clearInterval(countdownTimer);
                    resendCode.disabled = false;
                    timerElement.textContent = 'លេខកូដអាចផ្ញើម្តងទៀតឥឡូវនេះ';
                }
            }, 1000);
        }
        
        // Show error message
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }
        
        // Hide error message
        function hideError(element) {
            element.style.display = 'none';
        }
        
        // Show success message
        function showSuccess(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }
        
        // Show API status
        function showApiStatus(message, type) {
            apiStatus.textContent = message;
            apiStatus.className = 'api-status ' + type;
        }
        
        // Update debug information
        function updateDebugInfo(message) {
            debugContent.textContent = message;
        }
        
        // Initialize the application
        init();
    </script>
</body>
</html>
